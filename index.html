<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <section class="head">
          <img
            src="images/image-victor.jpg"
            alt="an image of victor"
            height="96"
            width="96"
          />
          <h1>Victor Crest <span class="age">26</span></h1>
          <p>London</p>
        </section>
        <section class="foot">
          <div class="f-items">
            <p class="heavy">80K</p>
            <small class="light">Followers</small>
          </div>
          <div class="f-items">
            <p class="heavy">803K</p>
            <small class="light">Likes</small>
          </div>
          <div class="f-items">
            <p class="heavy">1.4K</p>
            <small class="light">Photos</small>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
